<script>
   
//    var allData=JSON.parse(localStorage.getItem("contactList")) || [];
     var favourites=JSON.parse(localStorage.getItem("favourites")) || [];
     function displayData(favourites)
     {
         document.querySelector("tbody").innerHTML="";
         favourites.forEach(all =>{
             var row=document.createElement("tr");

             var td1=document.createElement("td");
           td1.innerText=all.name;
             var td2=document.createElement("td");
            td2.innerText=all.mobile;
             var td3=document.createElement("td");
             td3.innerText=all.select;
            //  var td4=document.createElement("td");
            //  td4.innerText="favourites";
            //  td4.style.color="red";
            //  td4.style.cursor="pointer";
               

            //  td4.addEventListener("click", function(){
            //    favourites.push(all);
            //    localStorage.setItem("favourites",JSON.stringify(favourites));
            //    alert("Add to favourites");
              
            //  })
             row.append(td1,td2,td3);
               document.querySelector("#tablebody").append(row);
         })
     }
    window.addEventListener("load",function(){
        displayData(favourites);
    })

   

</script>
